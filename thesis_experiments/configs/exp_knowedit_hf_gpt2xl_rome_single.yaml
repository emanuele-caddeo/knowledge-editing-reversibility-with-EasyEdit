# Experiment config (thesis_experiments)
# This file controls: dataset source + sample selection + runner options.
# ROME/MEMIT algorithm hyperparameters live ONLY in exp_hparams_path.

exp_method: "rome"
exp_hparams_path: "thesis_experiments/configs/hparams_rome_gpt2xl.yaml"

# Dataset type: "knowedit" or "counterfact"
exp_dataset_type: "counterfact"

# Dataset source (choose ONE):
# - HuggingFace dataset:
hf_dataset: "azhx/counterfact"
hf_split: "test"
hf_subset: null

# - Local dataset path (JSON/JSONL):
exp_dataset_path: ""

# Sampling / selection
exp_sample_k: null
exp_sample_index: 100
exp_seed: 42

# Runner controls
exp_forced_model_name: "gpt2-xl"
exp_max_new_tokens: 5
exp_temperature: 0.7
exp_do_sample: true
exp_suppress_internal_prints: true
exp_verbose: false

# Backward evaluation (ME-PPL) settings
be_enabled: true

be_ppl_data_path: data/me_ppl/ME-PPL_1k.json
be_ppl_text_key: "Text"
be_ppl_max_items: 50 #50
be_ppl_batch_size: 25 #16
be_ppl_add_start_token: false
be_ppl_max_length: 128

be_collapse_rel_threshold: 1.5
be_collapse_abs_threshold: null