# Experiment config (thesis_experiments)
# This file controls: dataset source + sample selection + runner options.
# ROME/MEMIT algorithm hyperparameters live ONLY in exp_hparams_path.

exp_method: "rome"
exp_hparams_path: "thesis_experiments/configs/hparams_rome_llama32_3b.yaml"

# Dataset type: "knowedit" or "counterfact"
exp_dataset_type: "counterfact"
exp_local_dataset: thesis_experiments\data\counterfact\test.json

# Dataset source (choose ONE):
# - HuggingFace dataset:
hf_dataset: "azhx/counterfact"
hf_split: "test"
hf_subset: null

# - Local dataset path (JSON/JSONL):
exp_dataset_path: ""

# Sampling / selection
exp_sample_k: null
exp_sample_index: 0
exp_seed: 42

# Runner controls
exp_forced_model_name: "meta-llama/Llama-3.2-3B"
exp_max_new_tokens: 5
exp_temperature: 0.7
exp_do_sample: true
exp_suppress_internal_prints: true
exp_verbose: false
exp_allow_hf_fallback: false

# Backward evaluation (ME-PPL) settings
be_enabled: true

be_ppl_data_path: data/me_ppl/ME-PPL_1k.json
be_ppl_text_key: "Text"
be_ppl_max_items: 200 # This value can be increased depending on compute availability. 10000 is recommended for final evaluations.
be_ppl_batch_size: 25
be_ppl_add_start_token: false
be_ppl_max_length: 128

be_collapse_rel_threshold: 1.5
be_collapse_abs_threshold: null
